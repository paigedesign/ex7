<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Colors</title>
    <style>
      body {
          color: darkgreen;
          background-color: antiquewhite;
      }

      div {
          width: 500px;
          height: 200px;
          background-color: rgb(255, 99, 71);
          text-align: center;
          padding-top: 200px;
      }

      .second {
          width: 80%;
          height: 200px;
          background-color: rgb(78,85,114);
      }
    </style>
</head>
<body>
<h1>Web Colors</h1>

<div>
    <h2>DC143C</h2>
</div>

<h2 style="background-color:rgb(227,146,226);">DA70D6</h2>

<div class="second">
<h2>456789</h2>
</div>
</body>
</html>
